<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <label for="name">Nome:</label>
        <input value="" name="name" id="name" type="text" placeholder="Seu nome completo">
        <br>
        <br>
        <label for="e-mail">E-mail:</label>
        <input value="" name="e-mail" id="e-mail" type="email" placeholder="Seu melhor e-mail">
        <br>
        <br>
        <label for="company">Empresa/Organização:</label>
        <input value="" type="text" name="company" id="company" placeholder="Sua empresa">
        <br>
        <br>
        <label for="tel">Teleofne:</label>
        <input value="" type="tel" name="tel" id="tel" placeholder="(000) 9 XXXX-XXXX">
        <br>
        <br>
        <label for="message">Mensagem:</label>
        <textarea value="" name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem para nós!"></textarea>
        <br>
        <br>
        <button type="submit" > Enviar </button>
        <button type="reset"> Limpar </button>
        <button type="button"> Testar </button>


    </form>
    
</body>
</html>
